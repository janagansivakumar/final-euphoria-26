<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - PSGCAS Euphoria</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <link href="stylee.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a1a1a 0%, #0f2f3f 100%);
      font-family: Arial, sans-serif;
      color: #d4af37; /* golden sub-text by default */
    }

    /* Smoky overlay effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: -1;
      animation: smokeDrift 20s infinite alternate;
    }

    @keyframes smokeDrift {
      0% { transform: translateX(0) translateY(0); opacity: 0.5; }
      50% { transform: translateX(-30px) translateY(20px); opacity: 0.7; }
      100% { transform: translateX(30px) translateY(-20px); opacity: 0.5; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(10,20,20,0.9);
      box-shadow: 0 2px 15px rgba(0,0,0,0.9);
    }

    .logo img {
      height: 70px;
    }

    .psg {
      text-align: center;
      flex: 1;
      padding-left:20px;
      margin:left:10px;
    }

    .psg h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin: 0;
      color: #c0c0c0; /* silver heading without glow */
    }

    .psg h3 {
      margin: 5px 0 0;
      font-style: italic;
      color: #d4af37; /* golden sub-text */
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.2rem;
      color: #c0c0c0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav ul li a:hover {
      color: #00f0ff; /* toxic blue */
      text-shadow: 0 0 10px #c0c0c0, 0 0 20px #00f0ff;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.933);
      color: #c0c0c0;
      background-image: url('imgages/sparrow.png'),url('imgages/download (11).png');
      background-position: left,right;
      background-size: contain,contain;
      background-repeat: no-repeat,no-repeat;
    }

    

    .bg1 {
      background-image: url('download (8).png');
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    .bg2 {
      background-image: url('Captain Jack Sparrow.png');
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    .stranger {
      font-family: 'Permanent Marker', cursive; /* funky style */
      font-size: 3rem;
      margin: 0;
      color: #d4af37; /* golden */
    }

    .hero h3 {
      font-family: 'EB Garamond', serif; /* elegant font */
      font-size: 1.5rem;
      margin: 10px 0;
      color: #d4af37;
    }

    .stranger-title {
      font-family: 'Pirata One', cursive;
      font-size: 10rem; /* larger size for EUPHORIA */
      margin: 20px 0;
      color: #c0c0c0; /* silver */
      text-shadow: 0 0 15px #c0c0c0, 0 0 25px #00f0ff;
      animation: pirateFade 5s ease-in-out infinite alternate;
    }

    @keyframes pirateFade {
      0% { opacity: 0; transform: translateY(-20px) rotate(-5deg); }
      50% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0.7; transform: translateY(20px) rotate(5deg); }
    }

    .hero p {
      font-size: 1.2rem;
      color: #d4af37;
    }

    .hero a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #c0c0c0;
      color: #0a1a1a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    .center{
      text-align: center;
      align-items: center;
      left padding: 50%;
    }

    .hero a:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .grid-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .grid-container img:hover {
      transform: scale(1.05);
    }

    footer {
      background: rgba(20,20,20,0.95);
      color: #d4af37;
      text-align: center;
      padding: 15px;
      text-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="lgg.png" alt="Logo">
    </div>
    <div class="psg">
      <h1>PSG COLLEGE OF ARTS & SCIENCE</h1>
      <h3>Coimbatore</h3>
      <nav class="center">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    </div>
  </header>
  

  <section class="hero">
    
      <div>
        <h1 class="stranger">MANAVAR MANRAM-SF</h1>
        <h3>Presents</h3>
        <h1 class="stranger-title">EUPHORIA'26</h1>
        <p>Inter-College Cultural Fest</p>
        <a href="events.html">EXPLORE_EVENTS</a>
      </div>
      
  </section>

  <footer>
    <p>&copy; 2026 PSGCAS Euphoria Fest</p>
  </footer>
</body>
</html>
